<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css1.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body background="bc.jpg">
    <h1 align="center"><u><b><big>REGISTRATION</big></b></u></h1>
    <form action="registered.html" align="center"><br><br>
        <label for=""><b>Firstname:</b></label>
        <input type="text" name="firstname"><br><br>
        <label for=""><b>Lastname:</b></label>
        <input type=" text" name="lastname"><br><br>
        <label for=""><b>DateOfBirth:</b></label>
        <input type="date" name="DOB"><br><br>
        <label for=""><b>Gender:</b></label>
        <label for=""><b>male</b></label>
        <input type="radio" name="1" id="male">
        <label for=""><b>female</b></label>
        <input type="radio" name="1" id="female"><br><br>
        <label for=""><b>Phone number:</b></label>
        <input type="tel" name="phnnumber"><br><br>
        <label for=""><b>Email ID:</b></label>
        <input type="email" name="email"><br><br>
        <label for=""><b>ADDRESS:</b></label>
        <input type="text" name="address" placeholder="street address">&nbsp;
        <input type="text" name="city" placeholder="city"><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="region" placeholder="region">&nbsp;
        <input type="text" name="postal" placeholder="postal/zip code"><br>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="text" name="state" placeholder="state">&nbsp;
        <input type="text" name="country" placeholder="country"><br><br>
        <input type="submit" value="signin" name="login">    
    </form>
</body>
</html>
